  *{margin:0;padding:0;box-sizing:border-box;}

  .wrap{position:relative;z-index:1;max-width:1400px;margin:0 auto;padding:0 20px 80px;}

  header{padding:30px 0 24px;display:flex;align-items:center;justify-content:space-between;border-bottom:1px solid var(--border);margin-bottom:28px;gap:16px;flex-wrap:wrap;}

  .logo p{font-size:.72rem;color:var(--muted);text-transform:uppercase;letter-spacing:.1em;margin-top:2px;}

  #npbar.on{display:flex;}
  @keyframes fadeIn{from{opacity:0;transform:translateX(16px)}to{opacity:1;transform:none}}
  .bars{display:flex;gap:2px;align-items:flex-end;height:18px;}
  .bar{width:3px;background:var(--accent);border-radius:2px;animation:bounce .7s ease-in-out infinite;}
  .bar:nth-child(2){animation-delay:.12s}.bar:nth-child(3){animation-delay:.24s}.bar:nth-child(4){animation-delay:.36s}
  @keyframes bounce{0%,100%{height:5px}50%{height:16px}}
  #npname{font-family:'Syne',sans-serif;font-weight:700;font-size:.88rem;color:var(--accent);}
  .stopbtn{width:26px;height:26px;border-radius:50%;border:none;background:rgba(255,255,255,.08);color:var(--text);cursor:pointer;font-size:.65rem;display:flex;align-items:center;justify-content:center;transition:background .2s;margin-left:4px;}
  .stopbtn:hover{background:rgba(255,80,80,.3);}

  .bgpicker{display:flex;align-items:center;gap:8px;flex-wrap:wrap;}
  .bgpicker label{font-size:.7rem;color:var(--muted);text-transform:uppercase;letter-spacing:.08em;}
  .swatch{width:26px;height:26px;border-radius:50%;border:2px solid transparent;cursor:pointer;transition:transform .18s,border-color .18s;flex-shrink:0;display:flex;align-items:center;justify-content:center;}
  .swatch:hover,.swatch.on{transform:scale(1.18);border-color:var(--accent);}

  .tabs{display:flex;gap:8px;margin-bottom:20px;flex-wrap:wrap;align-items:center;}
  .tab{padding:9px 22px;border-radius:50px;cursor:pointer;border:1px solid var(--border);background:var(--card);color:var(--muted);font-family:'DM Sans',sans-serif;font-size:.87rem;transition:all .2s;}
  .tab:hover{color:var(--text);border-color:rgba(232,168,56,.3);}
  .tab.on{background:var(--accent);color:#0d0d0d;border-color:var(--accent);font-weight:600;}
  .searchbox{margin-left:auto;background:var(--card);border:1px solid var(--border);border-radius:50px;padding:8px 16px;display:flex;align-items:center;gap:8px;transition:border-color .2s;}
  .searchbox:focus-within{border-color:rgba(232,168,56,.4);}
  .searchbox input{background:none;border:none;outline:none;color:var(--text);font-family:'DM Sans',sans-serif;font-size:.87rem;width:160px;}
  .searchbox input::placeholder{color:var(--muted);}

  #cnt{font-size:.72rem;color:var(--muted);padding:2px 0 16px;}
  .grid{display:grid;grid-template-columns:repeat(auto-fill,minmax(185px,1fr));gap:14px;}

  .card{background:var(--card);border:1px solid var(--border);border-radius:14px;padding:16px 15px 14px;cursor:pointer;transition:all .22s cubic-bezier(.4,0,.2,1);display:flex;flex-direction:column;gap:10px;position:relative;overflow:hidden;}
  .card::before{content:'';position:absolute;inset:0;background:linear-gradient(135deg,rgba(232,168,56,.07),transparent);opacity:0;transition:opacity .25s;pointer-events:none;border-radius:14px;}
  .card:hover{background:var(--card-h);border-color:rgba(232,168,56,.22);transform:translateY(-2px);}
  .card:hover::before{opacity:1;}
  .card.playing{border-color:var(--accent);box-shadow:var(--glow);background:rgba(232,168,56,.06);}
  .card.playing::before{opacity:1;}
  .card-top{display:flex;justify-content:space-between;align-items:flex-start;gap:6px;}
  .ico{width:46px;height:46px;border-radius:10px;display:flex;align-items:center;justify-content:center;font-size:1.3rem;background:rgba(255,255,255,.05);flex-shrink:0;}
  .pbtn{width:32px;height:32px;border-radius:50%;border:1.5px solid var(--border);background:transparent;color:var(--muted);display:flex;align-items:center;justify-content:center;cursor:pointer;font-size:.65rem;transition:all .2s;flex-shrink:0;}
  .pbtn:hover{border-color:var(--accent);color:var(--accent);background:rgba(232,168,56,.1);}
  .card.playing .pbtn{border-color:var(--accent);background:var(--accent);color:#0d0d0d;animation:pulse 1.8s ease infinite;}
  @keyframes pulse{0%{box-shadow:0 0 0 0 rgba(232,168,56,.4)}70%{box-shadow:0 0 0 10px rgba(232,168,56,0)}100%{box-shadow:0 0 0 0 rgba(232,168,56,0)}}
  .name{font-family:'Syne',sans-serif;font-weight:700;font-size:.88rem;line-height:1.25;}
  .gtag{font-size:.67rem;color:var(--muted);background:rgba(255,255,255,.04);padding:2px 8px;border-radius:50px;width:fit-content;}
  .err{position:absolute;bottom:7px;right:9px;font-size:.58rem;color:#ff6b6b;opacity:.8;cursor:pointer;}

  footer{text-align:center;padding-top:40px;font-size:.72rem;color:#3a3a3a;border-top:1px solid var(--border);margin-top:40px;}
  footer a{color:#555;text-decoration:none;}

</style>

const BG = [
  {type:"none"},
  {type:"img",url:"https://images.unsplash.com/photo-1555993539-1732b0258235?w=1600&q=80"},
  {type:"img",url:"https://images.unsplash.com/photo-1533105079780-92b9be482077?w=1600&q=80"},
  {type:"img",url:"https://images.unsplash.com/photo-1504512485720-7d83a16ee930?w=1600&q=80"},
  {type:"img",url:"https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?w=1600&q=80"},
  {type:"img",url:"https://images.unsplash.com/photo-1516483638261-f4dbaf036963?w=1600&q=80"},
  {type:"grad",g:"linear-gradient(135deg,#1a0005,#3d0010)"},
  {type:"grad",g:"linear-gradient(135deg,#000510,#001a3d)"},
];
const SWATCH_COLORS = ["#333","#1a3a6b","#c05000","#006080","#2b4daa","#2d5a27","#3d0010","#001a3d"];

const player=document.getElementById('player');
const npbar=document.getElementById('npbar');
const npname=document.getElementById('npname');
const bgEl=document.getElementById('bg');
let cur=null, activeTab='int', q='';

// Swatches
BG.forEach((bg,i)=>{
  const s=document.createElement('div');
  s.className='swatch'+(i===0?' on':'');
  if(bg.type==='none') s.innerHTML='<span style="color:#888;font-size:13px">‚úï</span>';
  s.style.background = bg.type==='none' ? '#333'
    : bg.type==='img' ? `url(${bg.url}) center/cover,${SWATCH_COLORS[i]}`
    : bg.g;
  s.addEventListener('click',()=>{
    document.querySelectorAll('.swatch').forEach(x=>x.classList.remove('on'));
    s.classList.add('on');
    if(bg.type==='none'){bgEl.style.backgroundImage='none';bgEl.classList.remove('on');}
    else if(bg.type==='img'){bgEl.style.backgroundImage=`url(${bg.url})`;bgEl.classList.add('on');}
    else{bgEl.style.backgroundImage=bg.g;bgEl.classList.add('on');}
  });
  document.getElementById('swatches').appendChild(s);
});

// Tabs
document.getElementById('tabs').addEventListener('click',e=>{
  const t=e.target.closest('.tab'); if(!t||!t.dataset.tab) return;
  activeTab=t.dataset.tab;
  document.querySelectorAll('.tab').forEach(x=>x.classList.remove('on'));
  t.classList.add('on');
  document.getElementById('search').value=''; q='';
  render();
});

// Search
document.getElementById('search').addEventListener('input',e=>{q=e.target.value.toLowerCase().trim();render();});

function render(){
  const grid=document.getElementById('grid');
  grid.innerHTML='';
  const ic=S.filter(s=>s.tab==='int').length;
  const gc=S.filter(s=>s.tab==='gr').length;
  document.getElementById('ci').textContent=`(${ic})`;
  document.getElementById('cg').textContent=`(${gc})`;

  const list = q ? S.filter(s=>s.name.toLowerCase().includes(q))
                 : S.filter(s=>s.tab===activeTab);

  document.getElementById('cnt').textContent =
    q ? `${list.length} Œ±œÄŒøœÑŒµŒªŒ≠œÉŒºŒ±œÑŒ± Œ≥ŒπŒ± "${q}"` : `${list.length} œÉœÑŒ±Œ∏ŒºŒøŒØ`;

  list.forEach(s=>{
    const card=document.createElement('div');
    card.className='card';
    card.innerHTML=`
      <div class="card-top">
        <div class="ico">${s.e}</div>
        <button class="pbtn"><span>‚ñ∂</span></button>
      </div>
      <div class="name">${s.name}</div>
      <div class="gtag">${s.tab==='int'?'üåç ŒîŒπŒµŒ∏ŒΩŒÆœÇ':'üá¨üá∑ ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨'}</div>
    `;
    card.addEventListener('click',()=>play(card,s));
    grid.appendChild(card);
  });
}

function play(card,s){
  const was=card.classList.contains('playing');
  stopAll();
  if(was) return;
  cur=card;
  player.src=s.stream;
  player.load();
  player.play()
    .then(()=>onOk(card,s))
    .catch(()=>{
      const fb=s.stream.startsWith('https://')?s.stream.replace('https://','http://'):null;
      if(fb){player.src=fb;player.load();player.play().then(()=>onOk(card,s)).catch(()=>onFail(card));}
      else onFail(card);
    });
}

function onOk(card,s){
  card.classList.add('playing');
  const sp=card.querySelector('.pbtn span');if(sp)sp.textContent='‚ñ†';
  npname.textContent=s.name; npbar.classList.add('on');
}

function onFail(card){
  cur=null;
  const e=document.createElement('span');
  e.className='err'; e.textContent='‚ö† No stream';
  card.appendChild(e);
  setTimeout(()=>e.remove(),5000);
}

function stopAll(){
  player.pause();player.src='';
  document.querySelectorAll('.card.playing').forEach(c=>{
    c.classList.remove('playing');
    const sp=c.querySelector('.pbtn span');if(sp)sp.textContent='‚ñ∂';
  });
  npbar.classList.remove('on'); cur=null;
}

window.addEventListener('keydown',e=>{if(e.code==='Escape')stopAll();});
render();
</script>
