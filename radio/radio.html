<style>
  :root {
    --accent: #e8a838;
    --bg: #0d0d0d;
    --card: rgba(255,255,255,0.04);
    --card-hover: rgba(255,255,255,0.08);
    --border: rgba(255,255,255,0.07);
    --text: #f0ece3;
    --muted: #777;
    --glow: 0 0 28px rgba(232,168,56,0.35);
  }
  * { margin:0; padding:0; box-sizing:border-box; }
  body { font-family:'DM Sans',sans-serif; background:var(--bg); color:var(--text); min-height:100vh; overflow-x:hidden; }
  #bg-overlay { position:fixed; inset:0; z-index:0; background-size:cover; background-position:center; opacity:0; transition:opacity 0.8s; pointer-events:none; }
  #bg-overlay.on { opacity:0.2; }
  .wrapper { position:relative; z-index:1; max-width:1400px; margin:0 auto; padding:0 20px 80px; }

  header { padding:30px 0 24px; display:flex; align-items:center; justify-content:space-between; border-bottom:1px solid var(--border); margin-bottom:28px; gap:16px; flex-wrap:wrap; }
  .logo h1 { font-family:'Syne',sans-serif; font-size:1.9rem; font-weight:800; letter-spacing:-1px; }
  .logo h1 span { color:var(--accent); }
  .logo p { font-size:0.72rem; color:var(--muted); text-transform:uppercase; letter-spacing:0.1em; margin-top:2px; }

  #npbar { display:none; align-items:center; gap:12px; background:linear-gradient(135deg,rgba(232,168,56,0.1),rgba(196,92,46,0.07)); border:1px solid rgba(232,168,56,0.28); border-radius:50px; padding:9px 18px 9px 12px; animation:fadeIn 0.3s; }
  #npbar.on { display:flex; }
  @keyframes fadeIn { from{opacity:0;transform:translateX(16px)} to{opacity:1;transform:none} }
  .bars { display:flex; gap:2px; align-items:flex-end; height:18px; }
  .bar { width:3px; background:var(--accent); border-radius:2px; animation:bounce 0.7s ease-in-out infinite; }
  .bar:nth-child(2){animation-delay:.12s}.bar:nth-child(3){animation-delay:.24s}.bar:nth-child(4){animation-delay:.36s}
  @keyframes bounce { 0%,100%{height:5px} 50%{height:16px} }
  #npname { font-family:'Syne',sans-serif; font-weight:700; font-size:0.88rem; color:var(--accent); }
  .stopbtn { width:26px; height:26px; border-radius:50%; border:none; background:rgba(255,255,255,0.08); color:var(--text); cursor:pointer; font-size:0.65rem; display:flex; align-items:center; justify-content:center; transition:background 0.2s; margin-left:4px; }
  .stopbtn:hover { background:rgba(255,80,80,0.3); }

  .bgpicker { display:flex; align-items:center; gap:8px; flex-wrap:wrap; }
  .bgpicker label { font-size:0.7rem; color:var(--muted); text-transform:uppercase; letter-spacing:0.08em; }
  .swatch { width:26px; height:26px; border-radius:50%; border:2px solid transparent; cursor:pointer; transition:transform 0.18s,border-color 0.18s; flex-shrink:0; display:flex; align-items:center; justify-content:center; }
  .swatch:hover,.swatch.on { transform:scale(1.18); border-color:var(--accent); }

  .tabs { display:flex; gap:8px; margin-bottom:20px; flex-wrap:wrap; align-items:center; }
  .tab { padding:9px 22px; border-radius:50px; cursor:pointer; border:1px solid var(--border); background:var(--card); color:var(--muted); font-family:'DM Sans',sans-serif; font-size:0.87rem; transition:all 0.2s; }
  .tab:hover { color:var(--text); border-color:rgba(232,168,56,0.3); }
  .tab.on { background:var(--accent); color:#0d0d0d; border-color:var(--accent); font-weight:600; }
  .searchbox { margin-left:auto; background:var(--card); border:1px solid var(--border); border-radius:50px; padding:8px 16px; display:flex; align-items:center; gap:8px; transition:border-color 0.2s; }
  .searchbox:focus-within { border-color:rgba(232,168,56,0.4); }
  .searchbox input { background:none; border:none; outline:none; color:var(--text); font-family:'DM Sans',sans-serif; font-size:0.87rem; width:160px; }
  .searchbox input::placeholder { color:var(--muted); }

  #resultcount { font-size:0.72rem; color:var(--muted); padding:2px 0 16px; }

  .grid { display:grid; grid-template-columns:repeat(auto-fill,minmax(185px,1fr)); gap:14px; }
  .card { background:var(--card); border:1px solid var(--border); border-radius:14px; padding:16px 15px 14px; cursor:pointer; transition:all 0.22s cubic-bezier(.4,0,.2,1); display:flex; flex-direction:column; gap:10px; position:relative; overflow:hidden; }
  .card::before { content:''; position:absolute; inset:0; background:linear-gradient(135deg,rgba(232,168,56,0.07),transparent); opacity:0; transition:opacity 0.25s; pointer-events:none; border-radius:14px; }
  .card:hover { background:var(--card-hover); border-color:rgba(232,168,56,0.22); transform:translateY(-2px); }
  .card:hover::before { opacity:1; }
  .card.playing { border-color:var(--accent); box-shadow:var(--glow); background:rgba(232,168,56,0.06); }
  .card.playing::before { opacity:1; }
  .card-top { display:flex; justify-content:space-between; align-items:flex-start; gap:6px; }
  .ico { width:46px; height:46px; border-radius:10px; display:flex; align-items:center; justify-content:center; font-size:1.3rem; background:rgba(255,255,255,0.05); flex-shrink:0; }
  .playbtn { width:32px; height:32px; border-radius:50%; border:1.5px solid var(--border); background:transparent; color:var(--muted); display:flex; align-items:center; justify-content:center; cursor:pointer; font-size:0.65rem; transition:all 0.2s; flex-shrink:0; }
  .playbtn:hover { border-color:var(--accent); color:var(--accent); background:rgba(232,168,56,0.1); }
  .card.playing .playbtn { border-color:var(--accent); background:var(--accent); color:#0d0d0d; animation:pulse 1.8s ease infinite; }
  .card.loading .playbtn { border-color:var(--accent); color:var(--accent); }
  @keyframes pulse { 0%{box-shadow:0 0 0 0 rgba(232,168,56,0.4)} 70%{box-shadow:0 0 0 10px rgba(232,168,56,0)} 100%{box-shadow:0 0 0 0 rgba(232,168,56,0)} }
  .name { font-family:'Syne',sans-serif; font-weight:700; font-size:0.88rem; line-height:1.25; }
  .gtag { font-size:0.67rem; color:var(--muted); background:rgba(255,255,255,0.04); padding:2px 8px; border-radius:50px; width:fit-content; }
  .err { position:absolute; bottom:7px; right:9px; font-size:0.58rem; color:#ff6b6b; opacity:0.8; cursor:pointer; }
  .no-stream-tag { font-size:0.6rem; color:#555; position:absolute; top:8px; right:8px; }

// ‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê‚ïê
const BACKGROUNDS = [
  {type:"none",color:"#333"},
  {type:"img",url:"https://images.unsplash.com/photo-1555993539-1732b0258235?w=1600&q=80",color:"#1a3a6b"},
  {type:"img",url:"https://images.unsplash.com/photo-1533105079780-92b9be482077?w=1600&q=80",color:"#c05000"},
  {type:"img",url:"https://images.unsplash.com/photo-1504512485720-7d83a16ee930?w=1600&q=80",color:"#006080"},
  {type:"img",url:"https://images.unsplash.com/photo-1570077188670-e3a8d69ac5ff?w=1600&q=80",color:"#2b4daa"},
  {type:"img",url:"https://images.unsplash.com/photo-1516483638261-f4dbaf036963?w=1600&q=80",color:"#2d5a27"},
  {type:"grad",grad:"linear-gradient(135deg,#1a0005,#3d0010)"},
  {type:"grad",grad:"linear-gradient(135deg,#000510,#001a3d)"},
];

const player = document.getElementById('player');
const npbar  = document.getElementById('npbar');
const npname = document.getElementById('npname');
const bgEl   = document.getElementById('bg-overlay');
let currentCard = null;
let activeTab   = 'int';
let query       = '';

// Build swatches
BACKGROUNDS.forEach((bg,i) => {
  const s = document.createElement('div');
  s.className = 'swatch' + (i===0?' on':'');
  if (bg.type==='none') { s.style.background='#333'; s.innerHTML='<span style="color:#888;font-size:13px">‚úï</span>'; }
  else if (bg.type==='img') s.style.background=`url(${bg.url}) center/cover,${bg.color}`;
  else s.style.background=bg.grad;
  s.addEventListener('click',()=>{ document.querySelectorAll('.swatch').forEach(x=>x.classList.remove('on')); s.classList.add('on'); applyBg(bg); });
  document.getElementById('swatches').appendChild(s);
});

function applyBg(bg) {
  if (bg.type==='none'){ bgEl.style.backgroundImage='none'; bgEl.classList.remove('on'); }
  else if (bg.type==='img'){ bgEl.style.backgroundImage=`url(${bg.url})`; bgEl.classList.add('on'); }
  else { bgEl.style.backgroundImage=bg.grad; bgEl.classList.add('on'); }
}

// Tabs
document.getElementById('tabs').addEventListener('click',e=>{
  const t=e.target.closest('.tab'); if(!t) return;
  activeTab=t.dataset.tab;
  document.querySelectorAll('.tab').forEach(x=>x.classList.remove('on'));
  t.classList.add('on');
  renderGrid();
});

// Search
document.getElementById('search').addEventListener('input',e=>{ query=e.target.value.toLowerCase().trim(); renderGrid(); });

function getStream(s) {
  if (s.stream) return s.stream;
  if (s.sid) return `https://netradio.live24.gr/generic${s.sid}`;
  return null;
}

function renderGrid() {
  const grid = document.getElementById('grid');
  grid.innerHTML='';
  const intCount = S.filter(s=>s.tab==='int').length;
  const grCount  = S.filter(s=>s.tab==='gr').length;
  document.getElementById('cnt-int').textContent=`(${intCount})`;
  document.getElementById('cnt-gr').textContent=`(${grCount})`;

  const list = query
    ? S.filter(s=>s.name.toLowerCase().includes(query))
    : S.filter(s=>s.tab===activeTab);

  document.getElementById('resultcount').textContent =
    query ? `${list.length} Œ±œÄŒøœÑŒµŒªŒ≠œÉŒºŒ±œÑŒ± Œ≥ŒπŒ± "${query}"` : `${list.length} œÉœÑŒ±Œ∏ŒºŒøŒØ`;

  list.forEach(s=>{
    const card = document.createElement('div');
    card.className='card';
    card.dataset.name=s.name;
    const hasStream = !!(s.stream || s.sid);
    card.innerHTML=`
      <div class="card-top">
        <div class="ico">${s.e}</div>
        <button class="playbtn" aria-label="Play ${s.name}"><span>‚ñ∂</span></button>
      </div>
      <div class="name">${s.name}</div>
      <div class="gtag">${s.tab==='int'?'üåç ŒîŒπŒµŒ∏ŒΩŒÆœÇ':'üá¨üá∑ ŒïŒªŒªŒ∑ŒΩŒπŒ∫Œ¨'}</div>
    `;
    card.addEventListener('click',()=>playCard(card,s));
    grid.appendChild(card);
  });
}

function playCard(card, s) {
  const wasPlaying = card.classList.contains('playing');
  stopAll();
  if (wasPlaying) return;

  const url = getStream(s);
  if (!url) { if(s.sid) window.open(`https://live24.gr/radio/generic.jsp?sid=${s.sid}`,'_blank'); return; }

  card.classList.add('loading');
  currentCard = card;
  player.src = url;
  player.load();

  player.play()
    .then(()=>onSuccess(card,s))
    .catch(()=>{
      // try http fallback
      if (url.startsWith('https://')) {
        player.src=url.replace('https://','http://');
        player.load();
        player.play().then(()=>onSuccess(card,s)).catch(()=>onFail(card,s));
      } else onFail(card,s);
    });
}

function onSuccess(card,s) {
  card.classList.remove('loading');
  card.classList.add('playing');
  const sp = card.querySelector('.playbtn span'); if(sp) sp.textContent='‚ñ†';
  npname.textContent=s.name;
  npbar.classList.add('on');
}

function onFail(card,s) {
  card.classList.remove('loading');
  currentCard=null;
  const err=document.createElement('span');
  err.className='err';
  err.textContent='‚ö† ŒÜŒΩŒøŒπŒ≥ŒºŒ± live24';
  err.title='ŒÜŒΩŒøŒπŒ≥ŒºŒ± œÉœÑŒø live24.gr';
  err.addEventListener('click',e=>{ e.stopPropagation(); if(s.sid) window.open(`https://live24.gr/radio/generic.jsp?sid=${s.sid}`,'_blank'); });
  card.appendChild(err);
  setTimeout(()=>err.remove(),8000);
}

function stopAll() {
  player.pause(); player.src='';
  document.querySelectorAll('.card.playing,.card.loading').forEach(c=>{
    c.classList.remove('playing','loading');
    const sp=c.querySelector('.playbtn span'); if(sp) sp.textContent='‚ñ∂';
  });
  npbar.classList.remove('on');
  currentCard=null;
}

window.addEventListener('keydown',e=>{ if(e.code==='Escape') stopAll(); });

renderGrid();
</script>
</body>
</html>
