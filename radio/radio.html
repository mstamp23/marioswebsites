<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Purple Pro v5</title>
    <style>
        :root {
            --bg: #050505; --surface: #0f0f0f;
            --accent: #a371ff; --accent-dim: #4c3080;
            --text: #d0d0d0; --border: #1e1e1e;
            --fav: #ffcc00; --error: #ff4444;
        }
        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        header {
            display: flex; align-items: center; padding: 0 12px;
            background: #000; border-bottom: 1px solid var(--border);
            height: 48px; gap: 10px; z-index: 10;
        }
        .search-box {
            flex: 1; background: #111; border: 1px solid var(--border);
            color: var(--accent); padding: 5px 10px; border-radius: 4px; font-size: 0.8rem;
        }
        .controls { display: flex; align-items: center; gap: 5px; }
        .nav-btn {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--accent); cursor: pointer; border-radius: 4px; padding: 4px 8px;
            font-weight: bold; font-size: 0.65rem; white-space: nowrap;
        }
        .nav-btn:hover { border-color: var(--accent); }

        .mini-player {
            display: flex; align-items: center; gap: 8px;
            background: #0a0a0a; padding: 3px 8px; border-radius: 4px; border: 1px solid var(--accent-dim);
        }
        #now-playing-text {
            font-size: 0.7rem; color: var(--accent); width: 110px;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: bold;
        }
        #now-playing-text.offline { color: var(--error); }
        
        .play-toggle {
            background: var(--accent); border: none; color: black;
            font-weight: 900; padding: 4px 8px; cursor: pointer; border-radius: 3px; font-size: 0.65rem;
        }
        #vol-slider { width: 50px; accent-color: var(--accent); cursor: pointer; }

        #cat-bar {
            background: #000; padding: 8px 12px; border-bottom: 1px solid var(--border);
            display: flex; gap: 8px; overflow-x: auto; white-space: nowrap;
        }
        #cat-bar::-webkit-scrollbar { height: 3px; }
        .cat-chip {
            background: var(--surface); border: 1px solid var(--border);
            padding: 4px 10px; border-radius: 12px; font-size: 0.7rem; cursor: pointer; color: #777;
        }
        .cat-chip.active { background: var(--accent-dim); color: #fff; border-color: var(--accent); }

        #content { flex: 1; overflow-y: auto; padding: 10px; scroll-behavior: smooth; }
        .category-section { margin-bottom: 20px; }
        .cat-header {
            font-size: 0.65rem; font-weight: 800; color: var(--accent);
            text-transform: uppercase; margin-bottom: 8px; display: flex; align-items: center; gap: 10px;
        }
        .cat-header::after { content: ""; height: 1px; background: var(--accent-dim); flex: 1; opacity: 0.3; }
        
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(160px, 1fr)); gap: 6px; }
        
        .station-card {
            background: var(--surface); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 6px 10px; border-radius: 4px; cursor: pointer;
        }
        .station-card:hover { border-color: var(--accent-dim); background: #111; }
        .station-card.active { border-color: var(--accent); background: #1a1525; }
        .st-name { font-size: 0.75rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        
        .fav-btn { color: #333; font-size: 1.1rem; margin-left: 8px; transition: 0.2s; padding: 0 4px; }
        .fav-btn.active { color: var(--fav); }
    </style>
</head>
<body>

<header>
    <div class="controls">
        <button class="nav-btn" onclick="prevNext(-1)">SEARCH &lt;&lt;</button>
        <button class="nav-btn" onclick="prevNext(1)">SEARCH &gt;&gt;</button>
    </div>
    <input type="text" class="search-box" id="search" placeholder="Αναζήτηση..." oninput="filter()">
    <div class="mini-player">
        <span id="now-playing-text">OFFLINE</span>
        <button class="play-toggle" id="btn-play" onclick="togglePlay()">PLAY</button>
        <input type="range" id="vol-slider" min="0" max="1" step="0.05" value="0.7" oninput="setVol(this.value)">
    </div>
</header>

<div id="cat-bar"></div>

<div id="content">
    <div id="main-grid-container"></div>
</div>

<audio id="audio-engine"></audio>

<script>
    const audio = document.getElementById('audio-engine');
    const display = document.getElementById('now-playing-text');
    const playBtn = document.getElementById('btn-play');
    const catBar = document.getElementById('cat-bar');
    const mainContainer = document.getElementById('main-grid-container');
    
    let stations = [];
    let currentCategory = 'ALL';
    let currentStationIndex = -1;
    let favorites = JSON.parse(localStorage.getItem('radio_favs')) || [];

    function prevNext(dir) {
        const activeList = getFilteredList();
        if (activeList.length === 0) return;
        
        // Find current station in the current list to start seeking from there
        let idx = activeList.findIndex(s => s.streamer === audio.src);
        if (idx === -1) idx = 0;
        else idx = (idx + dir + activeList.length) % activeList.length;
        
        playStation(activeList[idx]);
    }

    async function loadData() {
        try {
            const r = await fetch('./greek_stations.json?v=' + Date.now());
            const raw = await r.json();
            stations = raw.map(s => ({
                ...s,
                category: (s.category || "Άλλα").trim(),
                name: (s.name || "Unknown").trim()
            })).sort((a, b) => a.name.localeCompare(b.name, 'el'));

            buildCategoryBar();
            render();
        } catch(e) {
            mainContainer.innerHTML = `<div style="color:red;text-align:center;padding:20px;">Σφάλμα JSON</div>`;
        }
    }

    function buildCategoryBar() {
        const baseCats = [...new Set(stations.map(s => s.category))].sort((a,b) => a.localeCompare(b, 'el'));
        const cats = ['ALL', '⭐ ΑΓΑΠΗΜΕΝΑ', ...baseCats];
        catBar.innerHTML = cats.map(c => `
            <div class="cat-chip ${c===currentCategory?'active':''}" onclick="setCategory('${c}')">
                ${c}
            </div>`).join('');
    }

    function setCategory(cat) {
        currentCategory = cat;
        buildCategoryBar();
        render();
        mainContainer.scrollTop = 0;
    }

    function toggleFav(e, name) {
        e.stopPropagation();
        if (favorites.includes(name)) {
            favorites = favorites.filter(f => f !== name);
        } else {
            favorites.push(name);
        }
        localStorage.setItem('radio_favs', JSON.stringify(favorites));
        // If we are in Favorites category and remove one, it should disappear immediately
        render();
    }

    function getFilteredList() {
        const q = document.getElementById('search').value.toLowerCase().trim();
        let list = stations;
        
        if (currentCategory === '⭐ ΑΓΑΠΗΜΕΝΑ') {
            list = stations.filter(s => favorites.includes(s.name));
        } else if (currentCategory !== 'ALL') {
            list = stations.filter(s => s.category === currentCategory);
        }

        if (q) {
            list = list.filter(s => s.name.toLowerCase().includes(q) || s.category.toLowerCase().includes(q));
        }
        return list;
    }

    function render() {
        const filtered = getFilteredList();
        mainContainer.innerHTML = '';
        
        const groups = filtered.reduce((acc, s) => {
            // For 'ALL' view, we can still show them grouped, but we'll prioritize favorite status
            acc[s.category] = acc[s.category] || [];
            acc[s.category].push(s);
            return acc;
        }, {});

        // Custom Sort Logic
        const categoryPriority = { "Αθήνα": 1, "Διεθνής μουσική": 2 };
        
        const sortedCats = Object.keys(groups).sort((a, b) => {
            const pA = categoryPriority[a] || 999;
            const pB = categoryPriority[b] || 999;
            if (pA !== pB) return pA - pB;
            return a.localeCompare(b, 'el');
        });

        // Specific handling if we only want to see Favorites section first in 'ALL'
        if (currentCategory === 'ALL' && favorites.length > 0) {
            const favsInAll = stations.filter(s => favorites.includes(s.name));
            if (favsInAll.length > 0) {
                renderGroup("⭐ ΑΓΑΠΗΜΕΝΑ", favsInAll);
            }
        }

        sortedCats.forEach(cat => {
            renderGroup(cat, groups[cat]);
        });
    }

    function renderGroup(title, list) {
        const sec = document.createElement('div');
        sec.className = 'category-section';
        sec.innerHTML = `<div class="cat-header">${title} (${list.length})</div>`;
        const grid = document.createElement('div');
        grid.className = 'grid';
        list.forEach(s => grid.appendChild(createStationCard(s)));
        sec.appendChild(grid);
        mainContainer.appendChild(sec);
    }

    function createStationCard(s) {
        const div = document.createElement('div');
        const isActive = audio.src === s.streamer;
        div.className = `station-card ${isActive ? 'active' : ''}`;
        const isFav = favorites.includes(s.name);
        
        div.innerHTML = `
            <span class="st-name">${s.name}</span>
            <span class="fav-btn ${isFav?'active':''}">★</span>
        `;
        
        div.querySelector('.fav-btn').onclick = (e) => toggleFav(e, s.name);
        div.onclick = () => playStation(s);
        return div;
    }

    function playStation(s) {
        display.classList.remove('offline');
        display.innerText = s.name;
        audio.src = s.streamer;
        
        audio.onerror = () => {
            display.innerText = "STREAM OFFLINE";
            display.classList.add('offline');
            playBtn.innerText = "PLAY";
        };

        audio.play().then(() => {
            playBtn.innerText = "PAUSE";
        }).catch(() => {
            display.innerText = "STREAM OFFLINE";
            display.classList.add('offline');
        });
        
        // Update UI state
        document.querySelectorAll('.station-card').forEach(c => {
            c.classList.remove('active');
            if(c.querySelector('.st-name').innerText === s.name) c.classList.add('active');
        });
    }

    function togglePlay() {
        if (!audio.src) return;
        if (audio.paused) { audio.play().catch(()=>{}); playBtn.innerText = "PAUSE"; }
        else { audio.pause(); playBtn.innerText = "PLAY"; }
    }

    function setVol(v) { audio.volume = v; }
    function filter() { render(); }

    loadData();
</script>
</body>
</html>
