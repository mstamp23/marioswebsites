<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Purple Console</title>
    <style>
        :root {
            --bg: #050505;
            --surface: #111111;
            --accent: #a371ff; /* Friendly Purple */
            --accent-dim: #5a3a8a;
            --text: #c0c0c0;
            --border: #222;
        }

        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Inter', -apple-system, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Top Bar: Ultra Compact */
        header {
            display: flex;
            align-items: center;
            padding: 4px 10px;
            background: #000;
            border-bottom: 1px solid var(--border);
            gap: 12px;
            height: 40px;
        }

        .search-box {
            flex: 1;
            background: var(--surface);
            border: 1px solid var(--border);
            color: var(--accent);
            padding: 3px 8px;
            border-radius: 4px;
            font-size: 0.75rem;
        }

        .mini-player {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #0a0a0a;
            padding: 2px 8px;
            border-radius: 4px;
            border: 1px solid var(--accent-dim);
        }

        #now-playing-text {
            font-size: 0.7rem;
            color: var(--accent);
            width: 120px;
            overflow: hidden;
            text-overflow: ellipsis;
            white-space: nowrap;
            font-weight: 600;
        }

        .play-toggle {
            background: var(--accent);
            border: none;
            color: black;
            font-weight: bold;
            padding: 2px 10px;
            cursor: pointer;
            border-radius: 3px;
            font-size: 0.65rem;
        }

        #vol-slider {
            width: 50px;
            accent-color: var(--accent);
            cursor: pointer;
        }

        /* Main Grid Area */
        #content {
            flex: 1;
            overflow-y: auto;
            padding: 8px;
        }

        .category-section {
            margin-bottom: 12px;
        }

        .cat-header {
            font-size: 0.6rem;
            font-weight: 800;
            color: var(--accent-dim);
            text-transform: uppercase;
            letter-spacing: 0.5px;
            border-bottom: 1px solid #1a1a1a;
            margin-bottom: 5px;
            padding-bottom: 2px;
        }

        /* Dense Multi-column Grid */
        .grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(130px, 1fr));
            gap: 3px;
        }

        .station-btn {
            background: var(--surface);
            border: 1px solid var(--border);
            color: #888;
            padding: 3px 6px;
            font-size: 0.7rem;
            cursor: pointer;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
            transition: 0.1s;
            border-radius: 2px;
        }

        .station-btn:hover {
            border-color: var(--accent-dim);
            color: #fff;
            background: #181818;
        }

        .station-btn.active {
            border-color: var(--accent);
            color: #000;
            background: var(--accent);
            font-weight: 600;
        }

        /* Scrollbar styling */
        ::-webkit-scrollbar { width: 4px; }
        ::-webkit-scrollbar-thumb { background: var(--accent-dim); border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <input type="text" class="search-box" id="search" placeholder="Αναζήτηση σταθμού..." oninput="filter()">
    
    <div class="mini-player">
        <span id="now-playing-text">OFFLINE</span>
        <button class="play-toggle" id="btn-play" onclick="togglePlay()">PLAY</button>
        <input type="range" id="vol-slider" min="0" max="1" step="0.05" value="0.7" oninput="setVol(this.value)">
    </div>
</header>

<div id="content"></div>

<audio id="audio-engine"></audio>

<script>
    const audio = document.getElementById('audio-engine');
    const display = document.getElementById('now-playing-text');
    const playBtn = document.getElementById('btn-play');
    let stations = [];

    async function load() {
        try {
            const r = await fetch('greek_stations.json');
            stations = await r.json();
            render(stations);
        } catch(e) { 
            document.getElementById('content').innerHTML = "Σφάλμα: Το αρχείο greek_stations.json δεν βρέθηκε.";
        }
    }

    function render(data) {
        const container = document.getElementById('content');
        container.innerHTML = '';
        
        const groups = data.reduce((acc, s) => {
            acc[s.category] = acc[s.category] || [];
            acc[s.category].push(s);
            return acc;
        }, {});

        for (const cat in groups) {
            const sec = document.createElement('div');
            sec.className = 'category-section';
            sec.innerHTML = `<div class="cat-header">${cat}</div>`;
            
            const grid = document.createElement('div');
            grid.className = 'grid';

            groups[cat].forEach(s => {
                const b = document.createElement('div');
                b.className = 'station-btn';
                b.innerText = s.name;
                b.onclick = () => playStation(s, b);
                grid.appendChild(b);
            });

            sec.appendChild(grid);
            container.appendChild(sec);
        }
    }

    function playStation(s, el) {
        document.querySelectorAll('.station-btn').forEach(b => b.classList.remove('active'));
        el.classList.add('active');
        
        display.innerText = s.name;
        audio.src = s.streamer;
        audio.play();
        playBtn.innerText = "PAUSE";
    }

    function togglePlay() {
        if (!audio.src) return;
        if (audio.paused) { audio.play(); playBtn.innerText = "PAUSE"; }
        else { audio.pause(); playBtn.innerText = "PLAY"; }
    }

    function setVol(v) { audio.volume = v; }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        const f = stations.filter(s => s.name.toLowerCase().includes(q) || s.category.toLowerCase().includes(q));
        render(f);
    }

    load();
</script>
</body>
</html>
