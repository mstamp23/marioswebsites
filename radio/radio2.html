<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Compact Console</title>
    <style>
        :root {
            --bg: #0a0a0a;
            --surface: #161616;
            --accent: #e8a838; 
            --text: #d0d0d0;
            --border: #252525;
            --hover: #2a2a2a;
        }

        * { box-sizing: border-box; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            height: 100vh;
            display: flex;
            flex-direction: column;
            overflow: hidden;
        }

        /* Header & Search Area */
        header {
            display: flex;
            align-items: center;
            padding: 8px 15px;
            background: var(--surface);
            border-bottom: 1px solid var(--border);
            gap: 20px;
        }

        .logo { font-weight: 800; font-size: 0.9rem; color: var(--accent); white-space: nowrap; }

        input#search {
            background: #000;
            border: 1px solid var(--border);
            color: white;
            padding: 4px 10px;
            border-radius: 4px;
            flex-grow: 1;
            font-size: 0.8rem;
        }

        /* Main Scrollable Content */
        #content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
            display: block;
        }

        .category-block {
            margin-bottom: 20px;
        }

        .category-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            letter-spacing: 1.5px;
            color: var(--accent);
            margin-bottom: 8px;
            padding-left: 5px;
            border-left: 2px solid var(--accent);
        }

        /* The Grid */
        .stations-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(160px, 1fr));
            gap: 6px;
        }

        .station-card {
            background: var(--surface);
            border: 1px solid var(--border);
            padding: 6px 10px;
            border-radius: 3px;
            cursor: pointer;
            display: flex;
            align-items: center;
            font-size: 0.75rem;
            transition: all 0.1s ease;
            white-space: nowrap;
            overflow: hidden;
        }

        .station-card:hover {
            background: var(--hover);
            border-color: #444;
        }

        .station-card.active {
            background: var(--accent);
            color: #000;
            font-weight: bold;
        }

        .station-card .indicator {
            margin-right: 8px;
            font-size: 0.6rem;
            opacity: 0.6;
        }

        /* Bottom Player Bar */
        footer {
            background: var(--surface);
            border-top: 1px solid var(--border);
            padding: 8px 15px;
            display: flex;
            align-items: center;
            gap: 20px;
        }

        .info-panel { min-width: 200px; }
        .info-panel .name { font-weight: bold; font-size: 0.85rem; color: var(--accent); display: block; }
        .info-panel .status { font-size: 0.65rem; color: #777; }

        audio {
            height: 32px;
            flex-grow: 1;
            filter: invert(90%) hue-rotate(150deg) brightness(1.2); /* Keeps it dark/amber themed */
        }

        /* Scrollbar */
        ::-webkit-scrollbar { width: 5px; }
        ::-webkit-scrollbar-thumb { background: var(--border); }
    </style>
</head>
<body>

<header>
    <div class="logo">RADIO CONSOLE</div>
    <input type="text" id="search" placeholder="Quick Filter..." oninput="filterStations()">
</header>

<div id="content">
    </div>

<footer>
    <div class="info-panel">
        <span class="status" id="stat-text">IDLE</span>
        <span class="name" id="current-name">Select Station</span>
    </div>
    <audio id="player" controls></audio>
</footer>

<script>
    const player = document.getElementById('player');
    const nameLabel = document.getElementById('current-name');
    const statLabel = document.getElementById('stat-text');
    const content = document.getElementById('content');
    let rawData = [];

    async function init() {
        try {
            const res = await fetch('greek_stations.json');
            rawData = await res.json();
            render(rawData);
        } catch (e) {
            content.innerHTML = "Error loading greek_stations.json";
        }
    }

    function render(data) {
        content.innerHTML = '';
        const groups = {};
        
        // Group data
        data.forEach(s => {
            if(!groups[s.category]) groups[s.category] = [];
            groups[s.category].push(s);
        });

        // Create HTML
        for(const cat in groups) {
            const block = document.createElement('div');
            block.className = 'category-block';
            
            const title = document.createElement('div');
            title.className = 'category-title';
            title.innerText = cat;
            
            const grid = document.createElement('div');
            grid.className = 'stations-grid';

            groups[cat].forEach(s => {
                const card = document.createElement('div');
                card.className = 'station-card';
                card.innerHTML = `<span class="indicator">‚óè</span> ${s.name}`;
                card.onclick = () => play(s, card);
                grid.appendChild(card);
            });

            block.appendChild(title);
            block.appendChild(grid);
            content.appendChild(block);
        }
    }

    function play(s, el) {
        document.querySelectorAll('.station-card').forEach(c => c.classList.remove('active'));
        el.classList.add('active');
        
        nameLabel.innerText = s.name;
        statLabel.innerText = "STREAMING";
        player.src = s.streamer;
        player.play();
    }

    function filterStations() {
        const q = document.getElementById('search').value.toLowerCase();
        const filtered = rawData.filter(s => 
            s.name.toLowerCase().includes(q) || 
            s.category.toLowerCase().includes(q)
        );
        render(filtered);
    }

    init();
</script>

</body>
</html>
