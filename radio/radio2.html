<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Purple Pro v19</title>
    <style>
        :root {
            --bg: #050505; --surface: #0f0f0f;
            --accent: #a371ff; --accent-dim: #4c3080;
            --text: #d0d0d0; --border: #1e1e1e;
            --fav: #ffcc00; --error: #ff4444;
            --green: #44ff88;
        }
        * { box-sizing: border-box; outline: none; -webkit-tap-highlight-color: transparent; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        
        header {
            display: flex; align-items: center; padding: 0 12px;
            background: #000; border-bottom: 1px solid var(--border);
            height: 60px; gap: 8px; z-index: 10;
        }

        .controls { display: flex; align-items: center; gap: 4px; }
        .nav-btn {
            background: var(--surface); border: 1px solid var(--border);
            color: var(--accent); cursor: pointer; border-radius: 4px; 
            padding: 6px 4px; font-weight: bold; font-size: 0.55rem; 
            width: 55px; text-align: center;
        }

        .search-box {
            flex: 1; background: #111; border: 1px solid var(--border);
            color: var(--accent); padding: 8px 10px; border-radius: 4px; font-size: 0.85rem;
            min-width: 80px;
        }

        .mini-player {
            display: flex; align-items: center; gap: 10px;
            background: #0a0a0a; padding: 6px 12px; border-radius: 4px; 
            border: 1px solid var(--accent-dim); flex: 2; justify-content: space-between;
        }

        .now-playing-col { flex: 1; min-width: 0; display: flex; flex-direction: column; }
        #now-playing-text {
            font-size: 0.85rem; color: var(--accent);
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: bold;
        }

        #rds-bar { display: flex; align-items: center; gap: 6px; height: 14px; margin-top: 2px; }
        #rds-track { font-size: 0.68rem; color: var(--green); white-space: nowrap; overflow: hidden; text-overflow: ellipsis; }
        .rds-icon { font-size: 0.55rem; color: var(--green); border: 1px solid #1a5e30; padding: 0 3px; border-radius: 2px; }

        .spinner {
            width: 10px; height: 10px; border: 2px solid var(--accent-dim);
            border-top-color: var(--accent); border-radius: 50%; animation: spin 0.6s linear infinite;
        }
        @keyframes spin { to { transform: rotate(360deg); } }

        .play-toggle {
            background: var(--accent); border: none; color: black;
            font-weight: 900; padding: 8px 14px; cursor: pointer; border-radius: 3px; font-size: 0.7rem;
        }

        #vol-slider { width: 60px; accent-color: var(--accent); cursor: pointer; }

        #cat-bar {
            background: #000; padding: 10px 12px; border-bottom: 1px solid var(--border);
            display: flex; gap: 8px; overflow-x: auto; scrollbar-width: none;
        }
        .cat-chip {
            background: var(--surface); border: 1px solid var(--border);
            padding: 6px 14px; border-radius: 20px; font-size: 0.75rem; cursor: pointer; color: #777;
        }
        .cat-chip.active { background: var(--accent-dim); color: #fff; border-color: var(--accent); }

        #content { flex: 1; overflow-y: auto; padding: 12px; }
        .category-section { margin-bottom: 24px; }
        .cat-header {
            font-size: 0.65rem; font-weight: 800; color: var(--accent);
            text-transform: uppercase; margin-bottom: 10px; display: flex; align-items: center; gap: 10px;
        }
        .cat-header::after { content: ""; height: 1px; background: var(--accent-dim); flex: 1; opacity: 0.3; }

        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(150px, 1fr)); gap: 8px; }
        .station-card {
            background: var(--surface); border: 1px solid var(--border);
            display: flex; align-items: center; justify-content: space-between;
            padding: 10px 12px; border-radius: 6px; cursor: pointer;
        }
        .station-card.active { border-color: var(--accent); background: #1a1525; }
        .st-name { font-size: 0.8rem; white-space: nowrap; overflow: hidden; text-overflow: ellipsis; flex: 1; }
        .fav-btn { color: #333; font-size: 1.2rem; padding: 0 4px; }
        .fav-btn.active { color: var(--fav); }
    </style>
</head>
<body>

<header>
    <div class="controls">
        <button class="nav-btn" onclick="prevNext(-1)">&lt;&lt; PREV</button>
        <button class="nav-btn" onclick="prevNext(1)">NEXT &gt;&gt;</button>
    </div>
    <input type="text" class="search-box" id="search" placeholder="Search..." oninput="filter()">
    <div class="mini-player">
        <div class="now-playing-col">
            <div style="display:flex;align-items:center;gap:6px;">
                <span id="spinner" class="spinner" style="display:none;"></span>
                <span id="now-playing-text">OFFLINE</span>
            </div>
            <div id="rds-bar" style="display:none;"><span class="rds-icon">RDS</span><span id="rds-track">—</span></div>
        </div>
        <button class="play-toggle" id="btn-play" onclick="togglePlay()">PLAY</button>
        <input type="range" id="vol-slider" min="0" max="1" step="0.05" value="0.7" oninput="setVol(this.value)">
    </div>
</header>

<div id="cat-bar"></div>
<div id="content"><div id="main-grid-container"></div></div>

<audio id="audio-a" preload="none"></audio>
<audio id="audio-b" preload="none"></audio>

<script>
    const engines = [document.getElementById('audio-a'), document.getElementById('audio-b')];
    let activeIdx = 0, currentStation = null, stations = [], favorites = JSON.parse(localStorage.getItem('radio_favs')) || [];
    let rdsInterval = null, currentCategory = 'ALL';

    async function loadData() {
        try {
            const r = await fetch('./greek_stations.json?v=' + Date.now());
            const raw = await r.json();
            stations = raw.map((s, i) => ({
                id: s.sid || `s-${i}`,
                name: s.name.trim(),
                streamer: s.streamer.trim(),
                category: s.category || "Άλλα"
            })).sort((a,b) => a.name.localeCompare(b.name, 'el'));
            
            buildCategoryBar();
            render();
            autoResume();
        } catch(e) { console.error("Load error", e); }
    }

    function buildCategoryBar() {
        const baseCats = [...new Set(stations.map(s => s.category))].sort((a,b) => a.localeCompare(b, 'el'));
        const cats = ['ALL', '⭐ ΑΓΑΠΗΜΕΝΑ', ...baseCats];
        document.getElementById('cat-bar').innerHTML = cats.map(c => 
            `<div class="cat-chip ${c===currentCategory?'active':''}" onclick="setCat('${c}')">${c}</div>`
        ).join('');
    }

    function setCat(c) {
        currentCategory = c;
        buildCategoryBar();
        render();
        document.getElementById('content').scrollTop = 0;
    }

    function render() {
        const q = document.getElementById('search').value.toLowerCase().trim();
        const container = document.getElementById('main-grid-container');
        container.innerHTML = '';

        if (currentCategory === '⭐ ΑΓΑΠΗΜΕΝΑ') {
            // Deduplicated Favorites list as a single group
            const seen = new Set();
            const list = stations.filter(s => {
                if (favorites.includes(s.name) && !seen.has(s.name)) {
                    seen.add(s.name);
                    return q ? s.name.toLowerCase().includes(q) : true;
                }
                return false;
            });
            renderGroup("⭐ ΤΑ ΑΓΑΠΗΜΕΝΑ ΜΟΥ", list, container);
        } else {
            // Filter list based on ALL or specific Category
            let list = (currentCategory === 'ALL') ? stations : stations.filter(s => s.category === currentCategory);
            if (q) list = list.filter(s => s.name.toLowerCase().includes(q) || s.category.toLowerCase().includes(q));

            const groups = list.reduce((acc, s) => { 
                (acc[s.category] = acc[s.category] || []).push(s); 
                return acc; 
            }, {});
            
            const categoryPriority = { "Αθήνα": 1, "Διεθνής μουσική": 2 };
            Object.keys(groups).sort((a, b) => 
                (categoryPriority[a] || 999) - (categoryPriority[b] || 999) || a.localeCompare(b, 'el')
            ).forEach(cat => renderGroup(cat, groups[cat], container));
        }
    }

    function renderGroup(title, list, container) {
        if (list.length === 0) return;
        const sec = document.createElement('div');
        sec.className = 'category-section';
        sec.innerHTML = `<div class="cat-header">${title} (${list.length})</div>`;
        const grid = document.createElement('div');
        grid.className = 'grid';
        
        list.forEach(s => {
            const div = document.createElement('div');
            const isActive = (currentStation && currentStation.id == s.id) || localStorage.getItem('radio_last_id') == s.id;
            div.className = `station-card ${isActive ? 'active' : ''}`;
            div.dataset.id = s.id;
            div.innerHTML = `
                <span class="st-name">${s.name}</span>
                <span class="fav-btn ${favorites.includes(s.name)?'active':''}">★</span>
            `;
            div.querySelector('.fav-btn').onclick = (e) => { e.stopPropagation(); toggleFav(s.name); };
            div.onclick = () => playStation(s);
            grid.appendChild(div);
        });
        sec.appendChild(grid);
        container.appendChild(sec);
    }

    function playStation(station) {
        if (!station) return;
        document.getElementById('spinner').style.display = 'inline-block';
        document.getElementById('now-playing-text').innerText = station.name;
        document.getElementById('btn-play').innerText = 'PAUSE';
        
        const oldEng = engines[activeIdx];
        oldEng.pause();
        oldEng.src = ""; 
        
        activeIdx = 1 - activeIdx; 
        const newEng = engines[activeIdx];
        newEng.src = station.streamer;
        
        currentStation = station;
        localStorage.setItem('radio_last_id', station.id);
        updateActiveUI(station.id);

        newEng.play().then(() => {
            document.getElementById('spinner').style.display = 'none';
            startRDS(station);
        }).catch(() => {
            document.getElementById('now-playing-text').innerText = "STREAM OFFLINE";
            document.getElementById('spinner').style.display = 'none';
        });
    }

    async function startRDS(station) {
        if (rdsInterval) clearInterval(rdsInterval);
        document.getElementById('rds-bar').style.display = 'none';
        const check = async () => {
            if (currentStation?.id !== station.id) return;
            if (station.streamer.includes('radiojar.com')) {
                try {
                    const id = station.streamer.split('/').pop().split('?')[0];
                    const res = await fetch(`https://n13.radiojar.com/${id}/now-playing/`);
                    const data = await res.json();
                    if (data.song) {
                        document.getElementById('rds-bar').style.display = 'flex';
                        document.getElementById('rds-track').innerText = `${data.song.artist} - ${data.song.title}`;
                    }
                } catch(e) {}
            }
        };
        check();
        rdsInterval = setInterval(check, 15000);
    }

    function toggleFav(name) {
        favorites = favorites.includes(name) ? favorites.filter(f => f !== name) : [...favorites, name];
        localStorage.setItem('radio_favs', JSON.stringify(favorites));
        render();
    }

    function updateActiveUI(id) {
        document.querySelectorAll('.station-card').forEach(c => c.classList.toggle('active', c.dataset.id == id));
    }

    function togglePlay() {
        const eng = engines[activeIdx];
        if (eng.paused) eng.play(); else eng.pause();
        document.getElementById('btn-play').innerText = eng.paused ? 'PLAY' : 'PAUSE';
    }

    function prevNext(dir) {
        const q = document.getElementById('search').value.toLowerCase().trim();
        let list = (currentCategory === 'ALL') ? stations : stations.filter(s => s.category === currentCategory);
        if (currentCategory === '⭐ ΑΓΑΠΗΜΕΝΑ') {
             const seen = new Set();
             list = stations.filter(s => favorites.includes(s.name) && !seen.has(s.name) ? seen.add(s.name) : false);
        }
        if (q) list = list.filter(s => s.name.toLowerCase().includes(q));
        
        let idx = list.findIndex(s => s.id == (currentStation?.id || localStorage.getItem('radio_last_id')));
        idx = (idx === -1) ? 0 : (idx + dir + list.length) % list.length;
        playStation(list[idx]);
    }

    function autoResume() {
        const id = localStorage.getItem('radio_last_id');
        if (id) {
            const s = stations.find(x => x.id == id);
            if (s) {
                currentStation = s;
                document.getElementById('now-playing-text').innerText = s.name;
                engines[activeIdx].src = s.streamer;
                updateActiveUI(id);
            }
        }
    }

    function setVol(v) { engines.forEach(e => e.volume = v); }
    function filter() { render(); }

    loadData();
</script>
</body>
</html>
