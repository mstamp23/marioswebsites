<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Greek Radio Mini</title>
    <style>
        :root {
            --bg: #0f0f0f;
            --surface: #1a1a1a;
            --accent: #e8a838; /* Amber instead of Green */
            --text: #e0e0e0;
            --muted: #888;
            --border: #333;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--bg);
            color: var(--text);
            margin: 0;
            display: flex;
            flex-direction: column;
            height: 100vh;
            overflow: hidden;
        }

        /* Player Bar */
        #player-container {
            background: var(--surface);
            padding: 10px 15px;
            border-bottom: 1px solid var(--border);
            display: flex;
            align-items: center;
            gap: 15px;
            box-shadow: 0 4px 10px rgba(0,0,0,0.5);
        }

        .now-playing {
            flex-grow: 1;
            white-space: nowrap;
            overflow: hidden;
            text-overflow: ellipsis;
        }

        .now-playing small { color: var(--muted); display: block; font-size: 0.75rem; }
        .now-playing span { font-weight: bold; font-size: 0.9rem; color: var(--accent); }

        audio { height: 30px; filter: invert(100%) hue-rotate(180deg) brightness(1.5); }

        /* Controls & Search */
        #search-container {
            padding: 8px 15px;
            background: #151515;
        }

        input {
            width: 100%;
            background: var(--surface);
            border: 1px solid var(--border);
            color: white;
            padding: 6px 10px;
            border-radius: 4px;
            outline: none;
            font-size: 0.85rem;
        }

        input:focus { border-color: var(--accent); }

        /* Stations List */
        #content {
            flex-grow: 1;
            overflow-y: auto;
            padding: 10px;
        }

        .category-group { margin-bottom: 15px; }
        .category-title {
            font-size: 0.7rem;
            text-transform: uppercase;
            color: var(--muted);
            letter-spacing: 1px;
            margin: 10px 0 5px 5px;
            border-bottom: 1px solid #222;
        }

        .station-row {
            display: flex;
            align-items: center;
            padding: 6px 10px;
            border-radius: 4px;
            cursor: pointer;
            transition: background 0.2s;
            margin-bottom: 2px;
            font-size: 0.85rem;
        }

        .station-row:hover { background: var(--surface); }
        .station-row.active { background: rgba(232, 168, 56, 0.15); color: var(--accent); }

        .play-btn {
            width: 24px;
            height: 24px;
            border-radius: 50%;
            background: var(--border);
            display: flex;
            align-items: center;
            justify-content: center;
            margin-right: 12px;
            font-size: 0.6rem;
            color: white;
        }

        .active .play-btn { background: var(--accent); color: black; }

        /* Custom Scrollbar */
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: var(--border); border-radius: 10px; }
    </style>
</head>
<body>

    <div id="player-container">
        <div class="now-playing">
            <small>ΣΕ ΑΝΑΠΑΡΑΓΩΓΗ:</small>
            <span id="current-station-name">Επιλέξτε σταθμό...</span>
        </div>
        <audio id="main-player" controls autoplay></audio>
    </div>

    <div id="search-container">
        <input type="text" id="search" placeholder="Αναζήτηση σταθμού..." oninput="filterStations()">
    </div>

    <div id="content">
        </div>

    <script>
        const player = document.getElementById('main-player');
        const stationLabel = document.getElementById('current-station-name');
        const content = document.getElementById('content');
        let allStations = [];

        async function loadStations() {
            try {
                const response = await fetch('greek_stations.json');
                allStations = await response.json();
                renderStations(allStations);
            } catch (err) {
                content.innerHTML = `<div style="color:red; padding:20px;">Σφάλμα φόρτωσης αρχείου JSON. Βεβαιωθείτε ότι το αρχείο βρίσκεται στον ίδιο φάκελο.</div>`;
            }
        }

        function renderStations(data) {
            content.innerHTML = '';
            
            // Group by category
            const categories = [...new Set(data.map(s => s.category))];

            categories.forEach(cat => {
                const catStations = data.filter(s => s.category === cat);
                if (catStations.length === 0) return;

                const section = document.createElement('div');
                section.className = 'category-group';
                section.innerHTML = `<div class="category-title">${cat}</div>`;

                catStations.forEach(s => {
                    const row = document.createElement('div');
                    row.className = 'station-row';
                    row.innerHTML = `
                        <div class="play-btn">▶</div>
                        <div class="name">${s.name}</div>
                    `;
                    row.onclick = () => playStation(s, row);
                    section.appendChild(row);
                });

                content.appendChild(section);
            });
        }

        function playStation(station, element) {
            // UI Update
            document.querySelectorAll('.station-row').forEach(r => r.classList.remove('active'));
            element.classList.add('active');
            
            // Audio Update
            stationLabel.textContent = station.name;
            player.src = station.streamer;
            player.play();
        }

        function filterStations() {
            const term = document.getElementById('search').value.toLowerCase();
            const filtered = allStations.filter(s => 
                s.name.toLowerCase().includes(term) || 
                s.category.toLowerCase().includes(term)
            );
            renderStations(filtered);
        }

        loadStations();
    </script>
</body>
</html>
