<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Radio Purple GitHub Edition</title>
    <style>
        :root {
            --bg: #050505; --surface: #0f0f0f;
            --accent: #a371ff; --accent-dim: #4c3080;
            --text: #d0d0d0; --border: #1e1e1e;
        }
        * { box-sizing: border-box; outline: none; }
        body {
            font-family: 'Segoe UI', system-ui, sans-serif;
            background-color: var(--bg); color: var(--text);
            margin: 0; height: 100vh; display: flex; flex-direction: column; overflow: hidden;
        }
        header {
            display: flex; align-items: center; padding: 0 12px;
            background: #000; border-bottom: 1px solid var(--border);
            height: 42px; gap: 15px; z-index: 10;
        }
        .search-box {
            flex: 1; background: #111; border: 1px solid var(--border);
            color: var(--accent); padding: 4px 10px; border-radius: 4px; font-size: 0.8rem;
        }
        .mini-player {
            display: flex; align-items: center; gap: 10px;
            background: #0a0a0a; padding: 3px 10px; border-radius: 4px; border: 1px solid var(--accent-dim);
        }
        #now-playing-text {
            font-size: 0.75rem; color: var(--accent); width: 140px;
            overflow: hidden; text-overflow: ellipsis; white-space: nowrap; font-weight: bold;
        }
        .play-toggle {
            background: var(--accent); border: none; color: black;
            font-weight: 900; padding: 2px 10px; cursor: pointer; border-radius: 3px; font-size: 0.65rem;
        }
        #vol-slider { width: 60px; accent-color: var(--accent); cursor: pointer; }
        #content { flex: 1; overflow-y: auto; padding: 10px; }
        .category-section { margin-bottom: 18px; clear: both; }
        .cat-header {
            font-size: 0.65rem; font-weight: 800; color: var(--accent);
            text-transform: uppercase; letter-spacing: 1px; margin-bottom: 8px;
            display: flex; align-items: center; gap: 10px;
        }
        .cat-header::after { content: ""; height: 1px; background: var(--accent-dim); flex: 1; opacity: 0.3; }
        .grid { display: grid; grid-template-columns: repeat(auto-fill, minmax(140px, 1fr)); gap: 4px; }
        .station-btn {
            background: var(--surface); border: 1px solid var(--border); color: #999;
            padding: 5px 8px; font-size: 0.72rem; cursor: pointer;
            white-space: nowrap; overflow: hidden; text-overflow: ellipsis; border-radius: 3px;
        }
        .station-btn.active { border-color: var(--accent); color: #000; background: var(--accent); font-weight: bold; }
        ::-webkit-scrollbar { width: 6px; }
        ::-webkit-scrollbar-thumb { background: #222; border-radius: 10px; }
    </style>
</head>
<body>

<header>
    <input type="text" class="search-box" id="search" placeholder="Φίλτρο σταθμών..." oninput="filter()">
    <div class="mini-player">
        <span id="now-playing-text">OFFLINE</span>
        <button class="play-toggle" id="btn-play" onclick="togglePlay()">PLAY</button>
        <input type="range" id="vol-slider" min="0" max="1" step="0.05" value="0.7" oninput="setVol(this.value)">
    </div>
</header>

<div id="content">
    <div id="status-msg" style="padding: 50px; text-align: center; color: var(--accent-dim);">Φόρτωση δεδομένων...</div>
</div>

<audio id="audio-engine"></audio>

<script>
    const audio = document.getElementById('audio-engine');
    const display = document.getElementById('now-playing-text');
    const playBtn = document.getElementById('btn-play');
    const content = document.getElementById('content');
    let stations = [];

    async function loadData() {
        try {
            // Using './' to force relative path on GitHub Pages
            const r = await fetch('./greek_stations.json');
            
            if (!r.ok) throw new Error(`HTTP ${r.status}: Δεν βρέθηκε το αρχείο JSON.`);
            
            const raw = await r.json();
            
            // Clean names/categories to fix your grouping issue
            stations = raw.map(s => ({
                ...s,
                category: (s.category || "Άλλα").trim(),
                name: (s.name || "Unknown").trim()
            })).sort((a, b) => a.name.localeCompare(b.name, 'el'));

            render(stations);
        } catch(e) { 
            content.innerHTML = `<div style="color:#ff6b6b; padding:20px; text-align:center; font-size:0.8rem;">
                <strong>ΣΦΑΛΜΑ:</strong><br>${e.message}<br><br>
                <small>Βεβαιωθείτε ότι το αρχείο <b>greek_stations.json</b> είναι στον ίδιο φάκελο με το HTML.</small>
            </div>`;
        }
    }

    function render(data) {
        content.innerHTML = '';
        const groups = data.reduce((acc, s) => {
            acc[s.category] = acc[s.category] || [];
            acc[s.category].push(s);
            return acc;
        }, {});

        Object.keys(groups).sort((a,b) => a.localeCompare(b,'el')).forEach(cat => {
            const sec = document.createElement('div');
            sec.className = 'category-section';
            sec.innerHTML = `<div class="cat-header">${cat} (${groups[cat].length})</div>`;
            const grid = document.createElement('div');
            grid.className = 'grid';
            groups[cat].forEach(s => {
                const btn = document.createElement('div');
                btn.className = 'station-btn';
                btn.innerText = s.name;
                btn.onclick = () => {
                    document.querySelectorAll('.station-btn').forEach(b => b.classList.remove('active'));
                    btn.classList.add('active');
                    display.innerText = s.name;
                    audio.src = s.streamer;
                    audio.play();
                    playBtn.innerText = "PAUSE";
                };
                grid.appendChild(btn);
            });
            sec.appendChild(grid);
            content.appendChild(sec);
        });
    }

    function togglePlay() {
        if (!audio.src) return;
        if (audio.paused) { audio.play(); playBtn.innerText = "PAUSE"; }
        else { audio.pause(); playBtn.innerText = "PLAY"; }
    }

    function setVol(v) { audio.volume = v; }

    function filter() {
        const q = document.getElementById('search').value.toLowerCase();
        const f = stations.filter(s => s.name.toLowerCase().includes(q) || s.category.toLowerCase().includes(q));
        render(f);
    }

    loadData();
</script>
</body>
</html>
