<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Marios approved movies</title>
    <style>
        /* Dark Mode Theme */
        body {
            background-color: #121212;
            color: #e0e0e0;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            margin: 0;
            padding: 20px;
        }

        .container {
            max-width: 1200px;
            margin: auto;
        }

        h1 {
            text-align: center;
            color: #bb86fc;
            font-weight: 300;
            font-size: 2.5rem;
            margin-bottom: 30px;
        }

        /* Search and Filter Bars */
        .controls {
            display: flex;
            gap: 15px;
            margin-bottom: 40px;
            justify-content: center;
            flex-wrap: wrap;
            background: #1e1e1e;
            padding: 20px;
            border-radius: 12px;
            box-shadow: 0 4px 15px rgba(0,0,0,0.5);
        }

        input, select {
            padding: 12px;
            border-radius: 8px;
            border: 1px solid #333;
            background: #2c2c2c;
            color: white;
            min-width: 200px;
            outline: none;
        }

        input:focus { border-color: #bb86fc; }

        /* Movie Grid */
        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(220px, 1fr));
            gap: 30px;
        }

        .movie-card {
            background: #1e1e1e;
            border-radius: 12px;
            overflow: hidden;
            transition: transform 0.3s ease, box-shadow 0.3s ease;
            box-shadow: 0 4px 6px rgba(0,0,0,0.3);
            display: flex;
            flex-direction: column;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            box-shadow: 0 12px 20px rgba(0,0,0,0.5);
        }

        /* Poster Styling */
        .poster-container {
            width: 100%;
            height: 320px;
            background: #000;
            overflow: hidden;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
        }

        .content {
            padding: 15px;
            flex-grow: 1;
        }

        .movie-title {
            font-size: 1.1rem;
            font-weight: bold;
            margin: 0;
            color: #fff;
            line-height: 1.3;
        }

        .rating {
            color: #03dac6;
            font-weight: bold;
            margin: 10px 0;
            display: block;
            font-size: 0.9rem;
        }

        .hidden { display: none; }
    </style>
</head>
<body>

<div class="container">
    <h1>Marios approved movies</h1>

    <div class="controls">
        <input type="text" id="searchInput" placeholder="Search by title..." onkeyup="filterMovies()">
        
        <select id="genreSelect" onchange="filterMovies()">
            <option value="">All Genres</option>
            <option value="Action">Action</option>
            <option value="Comedy">Comedy</option>
            <option value="Adventure">Adventure</option>
            <option value="Drama">Drama</option>
            <option value="Sci-Fi">Sci-Fi</option>
        </select>

        <input type="number" id="yearInput" placeholder="Year (e.g. 1995)" onkeyup="filterMovies()" onchange="filterMovies()">
    </div>

    <div class="movie-grid" id="movieGrid">
        
        <div class="movie-card" data-title="Ace Ventura When Nature Calls" data-genres="Comedy,Adventure" data-year="1995">
            <div class="poster-container">
                <img src="ok/Ace Ventura When Nature Calls (1995) - Adventure, Comedy - 6,4/poster.jpg" alt="Poster" loading="lazy">
            </div>
            <div class="content">
                <div class="movie-title">Ace Ventura When Nature Calls (1995)</div>
                <span class="rating">â˜… 6.4</span>
            </div>
        </div>
        </div>
</div>

<script>
    function filterMovies() {
        const searchTxt = document.getElementById('searchInput').value.toLowerCase();
        const genreFilter = document.getElementById('genreSelect').value;
        const yearFilter = document.getElementById('yearInput').value;

        const cards = document.querySelectorAll('.movie-card');

        cards.forEach(card => {
            const title = card.getAttribute('data-title').toLowerCase();
            const genres = card.getAttribute('data-genres');
            const year = card.getAttribute('data-year');

            const matchesSearch = title.includes(searchTxt);
            const matchesGenre = genreFilter === "" || genres.includes(genreFilter);
            const matchesYear = yearFilter === "" || year === yearFilter;

            if (matchesSearch && matchesGenre && matchesYear) {
                card.classList.remove('hidden');
            } else {
                card.classList.add('hidden');
            }
        });
    }
</script>

</body>
</html>
