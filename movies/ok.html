        * {

        }

            color: #e0e0e0;

            min-height: 100vh;
            padding: 20px;
        }

        .container {
            max-width: 1400px;
            margin: 0 auto;
        }

        header {
            text-align: center;
            padding: 40px 20px;
            margin-bottom: 40px;
            background: rgba(255, 255, 255, 0.05);
            border-radius: 15px;
            backdrop-filter: blur(10px);
        }

        h1 {
            font-size: 3em;
            background: linear-gradient(45deg, #ff6b6b, #4ecdc4);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            background-clip: text;
            margin-bottom: 10px;
        }

        .stats {
            color: #4ecdc4;
            font-size: 18px;
            margin-top: 15px;
        }

        .controls {
            display: flex;
            justify-content: center;
            gap: 15px;
            margin-bottom: 40px;
            flex-wrap: wrap;
        }

        .sort-btn {
            padding: 12px 24px;
            background: rgba(255, 255, 255, 0.1);
            border: 2px solid rgba(78, 205, 196, 0.5);
            border-radius: 8px;
            color: #4ecdc4;
            cursor: pointer;
            font-size: 16px;
            transition: all 0.3s ease;
        }

        .sort-btn:hover {
            background: rgba(78, 205, 196, 0.2);
            border-color: #4ecdc4;
            transform: translateY(-2px);
        }

        .sort-btn.active {
            background: #4ecdc4;
            color: #1a1a2e;
            border-color: #4ecdc4;
        }

        .movie-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(250px, 1fr));
            gap: 30px;
            padding: 20px;
        }

        .movie-card {
            background: rgba(255, 255, 255, 0.05);
            border-radius: 12px;
            overflow: hidden;
            transition: all 0.3s ease;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .movie-card:hover {
            transform: translateY(-10px);
            border-color: #4ecdc4;
            box-shadow: 0 10px 30px rgba(78, 205, 196, 0.3);
        }

        .poster-container {
            width: 100%;
            height: 375px;
            overflow: hidden;
            background: #0f0f1e;
            position: relative;
        }

        .poster-container img {
            width: 100%;
            height: 100%;
            object-fit: cover;
            transition: transform 0.3s ease;
        }

        .movie-card:hover img {
            transform: scale(1.1);
        }

        .movie-info {
            padding: 15px;
        }

        .movie-title {
            font-size: 16px;
            font-weight: 600;
            color: #ffffff;
            margin-bottom: 8px;
            line-height: 1.4;
        }

        .movie-meta {
            font-size: 14px;
            color: #888;
        }

        .year {
            color: #4ecdc4;
            font-weight: 600;
        }

        .rating {
            color: #ff6b6b;
            font-weight: 600;
        }

        .debug-info {
            background: rgba(255, 107, 107, 0.1);
            border: 1px solid #ff6b6b;
            border-radius: 8px;
            padding: 15px;
            margin: 20px;
            color: #ff6b6b;
            font-family: monospace;
            font-size: 14px;
        }

        @media (max-width: 768px) {
            h1 {
                font-size: 2em;
            }

            .movie-grid {
                grid-template-columns: repeat(auto-fill, minmax(180px, 1fr));
                gap: 20px;
            }

            .poster-container {
                height: 270px;
            }
        }
    </style>
</head>

        let currentSort = 'default';
        let moviesData = [];

        function parseMovieName(filename) {
            const nameWithoutExt = filename.replace('.jpg', '');
            const match = nameWithoutExt.match(/^(.+?)\s*\((\d{4})\)\s*-\s*(.+?)\s*-\s*([\d,]+)$/);

            if (match) {
                return {
                    filename: filename,
                    title: match[1].trim(),
                    year: parseInt(match[2]),
                    genres: match[3].trim(),
                    rating: parseFloat(match[4].replace(',', '.'))
                };
            }

            return {
                filename: filename,
                title: nameWithoutExt,
                year: 0,
                genres: '',
                rating: 0
            };
        }

        function loadMovies() {
            if (movies.length === 0) {
                document.getElementById('debugInfo').innerHTML = `
                    <div class="debug-info">
                        <strong>‚ö†Ô∏è Debug Info:</strong><br>
                        No movies found in the array. Please check if the Python script ran correctly.
                    </div>
                `;
                document.getElementById('movieCount').textContent = 'No movies found';
                return;
            }

            moviesData = movies.map(parseMovieName);
            console.log('Parsed movies:', moviesData.slice(0, 3));
            document.getElementById('movieCount').textContent = `${movies.length} Movies`;
            renderMovies();
        }

        function sortMovies(type) {
            currentSort = type;

            // Update active button
            document.querySelectorAll('.sort-btn').forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');

            let sorted = [...moviesData];

            switch(type) {
                case 'year-asc':
                    sorted.sort((a, b) => a.year - b.year);
                    break;
                case 'year-desc':
                    sorted.sort((a, b) => b.year - a.year);
                    break;
                case 'rating':
                    sorted.sort((a, b) => b.rating - a.rating);
                    break;
                case 'title':
                    sorted.sort((a, b) => a.title.localeCompare(b.title));
                    break;
                default:
                    // Keep original order
                    break;
            }

            moviesData = sorted;
            renderMovies();
        }

        function renderMovies() {
            const grid = document.getElementById('movieGrid');
            grid.innerHTML = '';

            moviesData.forEach((movie, index) => {
                const card = document.createElement('div');
                card.className = 'movie-card';

                const posterPath = POSTERS_FOLDER + encodeURIComponent(movie.filename);
                console.log('Loading poster ' + (index + 1) + ':', posterPath);

                card.innerHTML = `
                    <div class="poster-container">
                        <img src="${posterPath}" 
                             alt="${movie.title}"
                             onerror="console.error('Failed to load:', this.src); this.style.display='none'; this.parentElement.innerHTML='<div style=\'display:flex;align-items:center;justify-content:center;height:100%;color:#ff6b6b;\'>Poster not found</div>'">
                    </div>
                    <div class="movie-info">
                        <div class="movie-title">${movie.title}</div>
                        <div class="movie-meta">
                            <span class="year">${movie.year || 'N/A'}</span> ‚Ä¢ 
                            ${movie.genres} ‚Ä¢ 
                            <span class="rating">${movie.rating || 'N/A'}</span>
                        </div>
                    </div>
                `;

                grid.appendChild(card);
            });
        }

        // Load movies when page loads
        loadMovies();
