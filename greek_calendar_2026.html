<!DOCTYPE html>
<html lang="el">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ημερολόγιο 2026</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; }
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; padding: 20px; }
        .container { max-width: 1400px; margin: 0 auto; }
        
        .today-box {
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            padding: 25px;
            border-radius: 20px;
            text-align: center;
            margin-bottom: 30px;
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
            border: 2px solid #4ecdc4;
        }
        .today-date { font-size: 2em; font-weight: bold; }
        .celebrating-now {
            font-size: 1.5em;
            background: rgba(0,0,0,0.3);
            padding: 10px 20px;
            border-radius: 10px;
            color: #4ecdc4;
            display: inline-block;
            margin-top: 10px;
        }

        .months-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(320px, 1fr));
            gap: 25px;
        }
        .month { 
            background: #0f0f1e; 
            border-radius: 15px; 
            padding: 15px; 
            border: 1px solid #2a2a4a; 
            display: flex; 
            flex-direction: column;
        }
        .month-header { text-align: center; font-weight: bold; font-size: 1.3em; margin-bottom: 15px; color: #ffd700; }
        .days-grid { display: grid; grid-template-columns: repeat(7, 1fr); gap: 3px; margin-bottom: 15px; }
        .day { aspect-ratio: 1; display: flex; align-items: center; justify-content: center; font-size: 0.9em; border-radius: 6px; background: #252540; }
        .day.today { background: #ffd700 !important; color: #000 !important; font-weight: bold; border: 2px solid white; }
        .day.holiday-bg { background: #ff6b6b; color: white; font-weight: bold; }
        .day.sunday { color: #ff8a8a; }
        .day-header { font-size: 0.8em; text-align: center; color: #888; padding-bottom: 8px; }
        .empty { background: transparent; }

        /* BANNER ΑΡΓΙΩΝ ΜΗΝΑ */
        .month-holiday-banner {
            margin-top: auto;
            background: rgba(255, 107, 107, 0.15);
            border-left: 4px solid #ff6b6b;
            padding: 8px;
            border-radius: 4px;
            font-size: 0.85em;
            color: #ff8a8a;
        }
        .holiday-item { margin: 2px 0; font-weight: 500; }
    </style>
</head>
<body>

<div class="container">
    <div class="today-box">
        <div id="currentDate" class="today-date"></div>
        <div id="celebration" class="celebrating-now"></div>
    </div>
    <div class="months-grid" id="calendar"></div>
</div>

<script>
    const holidays = {
        '1-1': 'Πρωτοχρονιά', '1-6': 'Θεοφάνεια',
        '2-23': 'Καθαρή Δευτέρα', '3-25': '25η Μαρτίου',
        '4-10': 'Μεγάλη Παρασκευή', '4-12': 'Πάσχα', '4-13': 'Δευτέρα Πάσχα',
        '5-1': 'Πρωτομαγιά', '6-1': 'Αγίου Πνεύματος',
        '8-15': 'Κοίμηση Θεοτόκου', '10-28': '28η Οκτωβρίου',
        '12-25': 'Χριστούγεννα', '12-26': 'Σύναξη Θεοτόκου'
    };

    const namedays = {
        '1-1': 'Βασίλειος, Βασιλική, Βάσω, Βάσια, Βιβή, Τηλέμαχος',
        '1-6': 'Φώτιος, Φωτεινή, Φώτης, Φωφώ, Ιορδάνης, Ουρανία, Ράνια',
        '1-7': 'Ιωάννης, Γιάννης, Ιωάννα, Γιάννα, Πρόδρομος',
        '1-17': 'Αντώνιος, Αντώνης, Τόνυ, Αντωνία, Τόνια',
        '1-18': 'Αθανάσιος, Θανάσης, Αθανασία, Κύριλλος',
        '1-20': 'Ευθύμιος, Ευθυμία',
        '1-25': 'Γρηγόριος, Γρηγόρης',
        '1-30': 'Τριών Ιεραρχών: Βασίλειος, Γρηγόριος, Ιωάννης, Χρυσή, Χρύσα',
        '2-2': 'Υπαπαντή, Παναγιώτης, Πάνος, Δέσποινα',
        '2-10': 'Χαράλαμπος, Χάρης, Μπάμπης, Χαρά',
        '2-21': 'Θεόδωρος, Θοδωρής, Δώρα, Ντόρα (Αγίων Θεοδώρων)',
        '2-23': 'Πολύκαρπος, Πολυχρόνης',
        '3-25': 'Ευάγγελος, Βαγγέλης, Ευαγγελία, Βαγγελιώ, Εύα',
        '4-12': 'Αναστάσιος, Τάσος, Αναστασία, Νατάσα, Πασχάλης, Λάμπρος, Λαμπρινή (Άγιο Πάσχα)',
        '4-13': 'Γεώργιος, Γιώργος, Γεωργία (Δευτέρα του Πάσχα)',
        '4-17': 'Ζωή, Ζήσης, Πηγή (Ζωοδόχου Πηγής)',
        '4-19': 'Θωμάς, Τομ (Κυριακή του Θωμά)',
        '5-5': 'Ειρήνη, Ρένα, Εφραίμ',
        '5-8': 'Θεολόγος, Αρσένιος',
        '5-9': 'Χριστόφορος, Φόρης',
        '5-21': 'Κωνσταντίνος, Κώστας, Κωνσταντίνα, Ελένη, Έλενα, Λένα',
        '6-1': 'Τριάδα, Αγίου Πνεύματος, Κοραλία',
        '6-8': 'Καλλιόπη, Πόπη',
        '6-24': 'Ιωάννης (Πρόδρομος), Γιάννης, Γιάννα',
        '6-29': 'Πέτρος, Παύλος, Πωλίνα',
        '6-30': 'Απόστολος, Αποστόλης, Τόλης',
        '7-1': 'Ανάργυρος, Κοσμάς, Δαμιανός',
        '7-7': 'Κυριακή, Κική, Κορίνα',
        '7-12': 'Παΐσιος',
        '7-17': 'Μαρίνα, Μαρίνος',
        '7-20': 'Ηλίας, Ηλιάνα',
        '7-26': 'Παρασκευή, Πάρης, Βιβή',
        '7-27': 'Παντελεήμων, Παντελής',
        '8-6': 'Σωτήριος, Σωτήρης, Σωτηρία',
        '8-15': 'Μαρία, Μαριάννα, Παναγιώτης, Δέσποινα',
        '8-16': 'Γεράσιμος, Σταμάτης, Σταμάτα',
        '8-24': 'Κοσμάς ο Αιτωλός, Διονύσιος',
        '8-27': 'Φανούριος, Φανούρης',
        '8-30': 'Αλέξανδρος, Αλεξάνδρα',
        '9-1': 'Συμεών, Αθηνά, Αντιγόνη, Ασπασία, Αφροδίτη, Δέσποινα, Ερατώ, Θάλεια, Κλειώ, Μαντώ, Πηνελόπη',
        '9-8': 'Μαρία, Τσαμπίκος, Τσαμπίκα (Γενέσιον Θεοτόκου)',
        '9-14': 'Σταύρος, Σταυρούλα',
        '9-17': 'Σοφία, Σόνια, Πίστη, Ελπίδα, Αγάπη',
        '10-3': 'Διονύσιος, Διονύσης',
        '10-18': 'Λουκάς',
        '10-20': 'Αρτέμιος, Άρτεμις, Γεράσιμος (Κεφαλονιά)',
        '10-26': 'Δημήτριος, Δημήτρης, Δήμητρα, Μήτρος',
        '10-28': 'Ευνίκη, Στεφανία',
        '11-8': 'Μιχαήλ, Μιχάλης, Γαβριήλ, Άγγελος, Αγγελική, Σταμάτης',
        '11-9': 'Νεκτάριος, Νεκταρία',
        '11-21': 'Μαρία, Μαίρη, Δέσποινα (Εισόδια Θεοτόκου)',
        '11-25': 'Αικατερίνη, Κατερίνα',
        '11-26': 'Στυλιανός, Στέλιος, Στέλλα',
        '11-30': 'Ανδρέας, Ανδριάνα',
        '12-4': 'Βαρβάρα',
        '12-5': 'Σάββας',
        '12-6': 'Νικόλαος, Νίκος, Νικολέττα',
        '12-9': 'Άννα',
        '12-12': 'Σπυρίδων, Σπύρος, Σπυριδούλα',
        '12-15': 'Ελευθέριος, Λευτέρης, Ελευθερία',
        '12-25': 'Χρήστος, Χριστίνα, Εμμανουήλ, Μανώλης',
        '12-27': 'Στέφανος, Στεφανία',
    };

    const monthNames = ['Ιανουάριος', 'Φεβρουάριος', 'Μάρτιος', 'Απρίλιος', 'Μάιος', 'Ιούνιος', 'Ιούλιος', 'Αύγουστος', 'Σεπτέμβριος', 'Οκτώβριος', 'Νοέμβριος', 'Δεκέμβριος'];
    const dayNames = ['Δε', 'Τρ', 'Τε', 'Πε', 'Πα', 'Σα', 'Κυ'];

    function updateToday() {
        const now = new Date();
        const d = now.getDate();
        const m = now.getMonth() + 1;
        // ΔΙΟΡΘΩΣΗ: Μετατροπή σε κλειδί με ή χωρίς μηδενικό για να ταιριάζει με τη λίστα σας
        const keyWithZero = `${m}-${d < 10 ? '0' + d : d}`;
        const keySimple = `${m}-${d}`;
        
        const dayNamesFull = ['Κυριακή', 'Δευτέρα', 'Τρίτη', 'Τετάρτη', 'Πέμπτη', 'Παρασκευή', 'Σάββατο'];
        document.getElementById('currentDate').textContent = `${dayNamesFull[now.getDay()]}, ${d} ${monthNames[m-1]}`;
        
        const celebrateDiv = document.getElementById('celebration');
        const name = namedays[keyWithZero] || namedays[keySimple];
        
        if (name) {
            celebrateDiv.textContent = `🎉 Γιορτάζουν: ${name}`;
            celebrateDiv.style.display = 'inline-block';
        } else {
            celebrateDiv.textContent = "Δεν υπάρχει κάποια γνωστή γιορτή σήμερα";
        }
    }

    function createCalendar() {
        const calendar = document.getElementById('calendar');
        const today = new Date();
        
        for (let m = 0; m < 12; m++) {
            const mDiv = document.createElement('div');
            mDiv.className = 'month';
            mDiv.innerHTML = `<div class="month-header">${monthNames[m]}</div>`;
            
            const grid = document.createElement('div');
            grid.className = 'days-grid';
            dayNames.forEach(dn => grid.innerHTML += `<div class="day-header">${dn}</div>`);
            
            const first = new Date(2026, m, 1).getDay();
            const daysInM = new Date(2026, m + 1, 0).getDate();
            const start = first === 0 ? 6 : first - 1;

            for (let i = 0; i < start; i++) grid.innerHTML += '<div class="day empty"></div>';
            
            let monthHolidays = [];

            for (let day = 1; day <= daysInM; day++) {
                const isToday = (today.getFullYear() === 2026 && today.getMonth() === m && today.getDate() === day);
                const isSunday = new Date(2026, m, day).getDay() === 0;
                const dKeySimple = `${m+1}-${day}`;
                const dKeyZero = `${m+1}-${day < 10 ? '0' + day : day}`;
                
                let hClass = "";
                if (holidays[dKeySimple] || holidays[dKeyZero]) {
                    hClass = "holiday-bg";
                    monthHolidays.push(`${day}: ${holidays[dKeySimple] || holidays[dKeyZero]}`);
                }

                grid.innerHTML += `<div class="day ${isToday ? 'today' : ''} ${isSunday ? 'sunday' : ''} ${hClass}">${day}</div>`;
            }
            mDiv.appendChild(grid);

            // ΠΡΟΣΘΗΚΗ BANNER ΑΡΓΙΩΝ
            if (monthHolidays.length > 0) {
                const hBanner = document.createElement('div');
                hBanner.className = 'month-holiday-banner';
                monthHolidays.forEach(h => {
                    hBanner.innerHTML += `<div class="holiday-item">🚩 ${h}</div>`;
                });
                mDiv.appendChild(hBanner);
            }

            calendar.appendChild(mDiv);
        }
    }

    updateToday();
    createCalendar();
</script>
</body>
</html>
